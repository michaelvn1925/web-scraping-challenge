<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Data</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style1.css') }}">
    <!--<link rel="stylesheet" type="text/css" href="style1.css">-->
  </head>

  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <div class="latest_article">
        <h2><strong>Latest Mars News</strong></h2>
        <h4><strong>{{ data.latest_article_title }}</strong></h4>
        <p>{{ data.latest_news_body }}</p>
      </div>
      <div class="feature_image">
        <h2><strong>Feature Image</strong></h2>
        <img src="{{ data.feature_link }}" id="feature_image_edit" alt="Feature Image">
      </div>
      <div class="weather_text">
        <h4><strong>Current Weather on Mars</strong></h4>
        <p>{{ data.weather_text }}</p>
      </div>
      <div class="mars_facts">
        <h4><strong>Mars Facts</strong></h4>
        {{data.fact_table | safe}}
      </div>
      <div class="hemisphere_images">
        <h2 class="hemishpere-title">Mar's Hemispheres</h2>

        <!-- Loop through the dictionary -->

        {% for urllink in data.hemisphere_urls %}

        <div class="col-md-6">
          <div class="image">
            <img id="images" src="{{urllink.image_url }}" alt="{{ urllink.title }}">
          </div>
        </div>

        {% endfor %}

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>

  </body>

</html>
